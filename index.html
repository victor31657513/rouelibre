<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roue libre – Three + Rapier</title>
  <meta name="description" content="Roue libre showcase using Three.js and Rapier" />
  <link rel="icon" href="/favicon.ico" />
  <script>
    (() => {
      document.documentElement.classList.remove('dark')
      document.documentElement.setAttribute('data-theme', 'light')
      if (localStorage.getItem('theme') === 'dark') {
        localStorage.setItem('theme', 'light')
      }
    })()
  </script>
  <script type="module" crossorigin src="/assets/index-bawP6UiR.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BUjZyC_N.css">
</head>
<body class="m-0 min-h-screen overflow-hidden bg-base-100 text-base-content font-sans supports-[height:100dvh]:min-h-[100dvh]">
<canvas id="app" class="block h-screen w-screen supports-[height:100dvh]:h-[100dvh]"></canvas>
<div
  id="speed-indicator"
  class="hidden fixed top-4 left-4 z-50 pointer-events-none rounded-full bg-black/60 px-4 py-1.5 text-left font-sans text-lg font-semibold uppercase tracking-wider text-white shadow"
>
  -- km/h
</div>
<div
  id="distance-indicator"
  class="hidden fixed top-4 right-4 z-50 pointer-events-none rounded-xl bg-black/60 px-3 py-2 text-right font-sans text-sm leading-[1.35] text-white shadow"
>
  <span id="distance-travelled" class="block">Parcourus : -- km</span>
  <span id="distance-remaining" class="block">Restants : -- km</span>
</div>
  <div
    id="home-panel"
    class="hidden fixed inset-x-5 top-1/2 z-10 -translate-y-1/2 flex flex-col gap-3 sm:left-1/2 sm:right-auto sm:max-w-md sm:-translate-x-1/2 sm:-translate-y-1/2"
  >
    <section
      id="parameters-panel"
      class="rounded-box bg-base-100 p-3 text-sm font-sans shadow flex flex-col gap-3 supports-[height:100dvh]:w-full sm:p-4"
    >
      <header class="flex items-center justify-between gap-2">
        <h2 class="text-base font-semibold tracking-tight">Paramètres</h2>
      </header>
      <div
        id="mode-selector"
        class="flex flex-wrap gap-2 supports-[height:100dvh]:w-full sm:flex-nowrap"
      ></div>
      <label class="flex items-center justify-between gap-3 rounded-lg bg-base-200 px-3 py-2 text-sm">
        <span class="flex-1">Afficher le chemin le plus court</span>
        <input
          id="shortest-path-toggle"
          type="checkbox"
          class="toggle toggle-primary"
          checked
        />
      </label>
    </section>
    <ul
      id="route-list"
      class="menu rounded-box bg-base-100 p-3 text-sm font-sans shadow box-border max-h-[calc(100vh-12rem)] overflow-y-auto supports-[height:100dvh]:max-h-[calc(100dvh-12rem)] sm:max-h-none sm:p-4 sm:overflow-visible"
    ></ul>
  </div>
<div id="loader" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/70">
  <progress
    id="loader-progress"
    class="progress progress-primary w-4/5 max-w-[400px]"
    value="0"
    max="100"
  ></progress>
</div>
<div
  id="controls"
  class="hidden pointer-events-auto fixed bottom-3 left-1/2 z-50 flex w-[calc(100%-2.5rem)] -translate-x-1/2 flex-wrap justify-center gap-3 sm:bottom-4 sm:left-auto sm:right-4 sm:w-auto sm:translate-x-0 sm:flex-nowrap sm:gap-2"
>
  <button
    id="home-btn"
    class="btn btn-primary hidden font-sans flex-1 basis-[calc(50%-0.75rem)] min-w-[7.5rem] max-[420px]:basis-full sm:flex-none sm:basis-auto sm:min-w-0"
  >
    Quitter
  </button>
  <button
    id="start-btn"
    class="btn btn-primary font-sans flex-1 basis-[calc(50%-0.75rem)] min-w-[7.5rem] max-[420px]:basis-full sm:flex-none sm:basis-auto sm:min-w-0"
    disabled
  >
    Start
  </button>
  <button
    id="pause-btn"
    class="btn btn-primary font-sans flex-1 basis-[calc(50%-0.75rem)] min-w-[7.5rem] max-[420px]:basis-full sm:flex-none sm:basis-auto sm:min-w-0"
    disabled
  >
    Pause
  </button>
  <button
    id="reset-btn"
    class="btn btn-primary font-sans flex-1 basis-[calc(50%-0.75rem)] min-w-[7.5rem] max-[420px]:basis-full sm:flex-none sm:basis-auto sm:min-w-0"
    disabled
  >
    Reset
  </button>
</div>
<div
  id="version"
  class="pointer-events-none fixed bottom-[calc(0.75rem+env(safe-area-inset-bottom,0))] left-1/2 -translate-x-1/2 font-sans text-xs text-white opacity-100 z-50 sm:bottom-2 sm:text-sm"
></div>
</body>
</html>
