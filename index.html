<!doctype html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roue libre â€“ Three + Rapier</title>
  <meta name="description" content="Roue libre showcase using Three.js and Rapier" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body { font-family: system-ui, sans-serif; }
  </style>
  <script>
    (() => {
      const theme = localStorage.getItem('theme') === 'dark' ? 'dark' : 'light'
      document.documentElement.setAttribute('data-theme', theme)
      document.documentElement.classList.toggle('dark', theme === 'dark')
    })()
  </script>
</head>
<body class="m-0 overflow-hidden bg-neutral-900">
<canvas id="app" class="block"></canvas>
<button
  id="home-btn"
  class="hidden fixed top-4 left-4 z-50 btn btn-primary font-sans"
>
  Quitter
</button>
  <ul
    id="route-list"
    class="menu bg-base-100 rounded-box text-sm font-sans shadow fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10 max-w-md"
  ></ul>
<div id="loader" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/70">
  <div id="loader-bar" class="w-4/5 max-w-[400px] h-3 rounded-full bg-gray-200 dark:bg-gray-700 overflow-hidden">
    <div id="loader-progress" class="h-full bg-blue-600"></div>
  </div>
</div>
<div
  id="controls"
  class="fixed bottom-4 right-4 z-50 flex gap-2 pointer-events-auto"
>
  <button
    id="start-btn"
    class="btn btn-primary font-sans"
    disabled
  >
    Start
  </button>
  <button
    id="pause-btn"
    class="btn btn-primary font-sans"
    disabled
  >
    Pause
  </button>
  <button
    id="reset-btn"
    class="btn btn-primary font-sans"
    disabled
  >
    Reset
  </button>
</div>
<div
  id="version"
  class="fixed bottom-2 left-1/2 -translate-x-1/2 text-white font-sans text-sm z-50 pointer-events-none opacity-100"
></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
