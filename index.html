<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roue libre â€“ Three + Rapier</title>
  <meta name="description" content="Roue libre showcase using Three.js and Rapier" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body { font-family: system-ui, sans-serif; }
  </style>
  <script>
    (() => {
      document.documentElement.classList.remove('dark')
      document.documentElement.setAttribute('data-theme', 'light')
      if (localStorage.getItem('theme') === 'dark') {
        localStorage.setItem('theme', 'light')
      }
    })()
  </script>
</head>
<body class="m-0 overflow-hidden bg-base-100 text-base-content">
<canvas id="app" class="block"></canvas>
<div
  id="speed-indicator"
  class="fixed top-4 left-4 z-50 pointer-events-none rounded-full bg-black/60 px-4 py-1.5 text-left font-sans text-lg font-semibold uppercase tracking-wider text-white shadow"
>
  -- km/h
</div>
<div
  id="distance-indicator"
  class="fixed top-4 right-4 z-50 pointer-events-none rounded-xl bg-black/60 px-3 py-2 text-right font-sans text-sm text-white shadow"
>
  <span id="distance-travelled">Parcourus : -- km</span>
  <span id="distance-remaining">Restants : -- km</span>
</div>
  <ul
    id="route-list"
    class="menu bg-base-100 rounded-box text-sm font-sans shadow fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10 max-w-md"
  ></ul>
<div id="loader" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/70">
  <progress
    id="loader-progress"
    class="progress progress-primary w-4/5 max-w-[400px]"
    value="0"
    max="100"
  ></progress>
</div>
<div
  id="controls"
  class="fixed bottom-4 right-4 z-50 flex gap-2 pointer-events-auto"
>
  <button
    id="home-btn"
    class="hidden btn btn-primary font-sans"
  >
    Quitter
  </button>
  <button
    id="start-btn"
    class="btn btn-primary font-sans"
    disabled
  >
    Start
  </button>
  <button
    id="pause-btn"
    class="btn btn-primary font-sans"
    disabled
  >
    Pause
  </button>
  <button
    id="reset-btn"
    class="btn btn-primary font-sans"
    disabled
  >
    Reset
  </button>
</div>
<div
  id="version"
  class="fixed bottom-2 left-1/2 -translate-x-1/2 text-white font-sans text-sm z-50 pointer-events-none opacity-100"
></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
