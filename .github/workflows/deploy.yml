name: Build and Push to Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: |
          npm run check || true
          npm run build

      - name: Publish to deploy branch (fast-forward friendly)
        run: |
          set -e

          if git ls-remote --exit-code --heads origin deploy >/dev/null 2>&1; then
            git fetch origin deploy:deploy
            git worktree add --force out deploy
          else
            git worktree add --force --detach out
            cd out
            git checkout --orphan deploy
            cd ..
          fi

          rm -rf out/*
          cp -r dist/* out/

          cd out
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ') (${GITHUB_SHA})" || echo "No changes to commit"
          git push -u origin HEAD:deploy
